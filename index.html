<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <style href="style.css" rel="stylesheet" type="text/css"></style>
</head>
<body>
    <button>Play Tic-tac-toe</button>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAnim"></div>
    </div>
    <div class="loginContainer">
        <div class="music-container">
            <img src="./audio_active.png" alt="" id="volume-logo">
            
            <div class="custom-controls">
                <img src="./audio_pause.png" alt="" id="play-logo">
                <div id="audio-timer"></div>
                <input type="range"  id="audio-progress" min="0" max="1" step="0.1" value="0">
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <audio loop src="./RetroFuture-Clean.mp3" type="audio/mpeg" id="loginAudio">
        </audio>
        
        <div class="playerMode">
            <div class="singleplayer">
                <h1>Singleplayer</h1>
                <img src="./ui/singleplayer.png" style="height:8vw; width: 5vw;"></img>
            </div>
            <div class="multiplayer">
                <h1>Multiplayer</h1>
                <img src="./ui/multiplayer.png" style="height:8vw; width: 9.5vw;"></img>
            </div>
        </div>
        <div class="players">
            <form id="player" oninput="checkFormValidity()">
                <label class="player_title">Player One</label>
                <input type="text" placeholder="Enter name" class="playerInput" autofocus>
                <label class="custom-upload-button">
                    <img class="previewImage">
                    <p class="previewText">Profile image (optional)</p>
                </label>
                <input type="file" class="fileInput">
        </form>
        <button id="playButton" type="submit" disabled>Play Tic Tac Toe</button>
        </div>
        <h1>Select a Theme</h1>
        <div class="theme">
            <div class="theme_card" data-name="medieval"><p>Medieval</p></div>
            <div class="theme_card" data-name="futuristic"><p>Futuristic</p></div>
            <div class="theme_card" data-name="vintage"><p>Vintage</p></div>
        </div>
    </div>
    <div id="gameContainer" style="display:none">
        <main>
            <div class="playerOne"></div>
            <div class="board"></div>
        </main>
        <div id="panel">
            <div class="turn"></div>
            <div class="results"></div>
            <button id="restartButton">Restart game</button>
            <button id="resetButton">Reset score</button>
    </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
