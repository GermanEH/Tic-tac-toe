<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <style href="style.css" rel="stylesheet" type="text/css"></style>
</head>
<body>
    <button>Play Tic-tac-toe</button>
    <div id="bgAnimation"></div>
    <div class="optionsContainer"></div>
    <div id="loginContainer">
        <div class="musicContainer">
            <img src="" alt="" id="volumeLogo">
            <div class="customControls">
                <img src="" alt="" id="playLogo">
                <div id="audioTimer"></div>
                <input type="range" id="audioProgress" min="0" max="1" step="0.1" value="0">
                <input type="range" id="volume" min="0" max="1" setp="0.1" value="1">
            </div>
        </div>
        <audio loop src="" type="audio/mpeg" id="loginAudio"></audio>
        <div class="players">
            <form id="player" oninput="checkFormValidity()">
                <label class="player_title">Player One</label>
                <input type="text" placeholder="Enter name" class="playerInput" autofocus>
                <label class="custom-upload-button">
                    <img class="previewImage">
                    <p class="previewText">Profile image (optional)</p>
                </label>
                <input type="file" class="fileInput">
        </form>
        <button id="playButton" type="submit" disabled>Play Tic Tac Toe</button>
        </div>
    </div>
    <div class="themeContainer" style="display:none">
        <h1>Select a Theme</h1>
        <div class="theme_body">
            <div class="theme_card" data-name="medieval"><p>Medieval</p></div>
            <div class="theme_card" data-name="futuristic"><p>Futuristic</p></div>
            <div class="theme_card" data-name="vintage"><p>Vintage</p></div>
        </div>
    </div>
    <div id="gameContainer" style="display:none">
        <main>
            <div class="playerOne"></div>
            <div class="board"></div>
            <div class="playerTwo"></div>
        </main>
        <div id="panel">
            <div class="turn"></div>
            <div class="results"></div>
            <button id="restartButton">Restart game</button>
            <button id="resetButton">Reset score</button>
    </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
