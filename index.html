<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <style href="style.css" rel="stylesheet" type="text/css"></style>
</head>
<body>
    <button>Play Tic-tac-toe</button>
    <div id="bgAnimation"></div>
    <div class="optionsContainer"></div>
    <div id="loginContainer">
        <div class="musicContainer">
            <img src="" alt="" id="volumeLogo">
            <div class="customControls">
                <img src="" alt="" id="playLogo">
                <div id="audioTimer"></div>
                <input type="range" id="audioProgress" min="0" max="1" step="0.1" value="0">
                <input type="range" id="volume" min="0" max="1" setp="0.1" value="1">
            </div>
        </div>
        <audio loop src="" type="audio/mpeg" id="loginAudio"></audio>
        <div class="players">
            <form>
                <label for="">Player One</label>
                <input type="text" placeholder="Enter name" id="playerInputOne" autofocus>
                <label for="" id="customUploadButtonOne">
                    <img src="" alt="Image preview" id="previewImageOne">
                    <p>Profile image (optional)</p>
                </label>
                <input type="file" id="fileInputOne">
            </form>
            <button type="submit" disabled>Play Tic-tac-to</button>
            <form>
                <label for="">Player Two</label>
                <input type="text" placeholder="Enter name" id="playerInputTwo">
                <label for="" id="customUploadButtonTwo">
                    <img src="" alt="Image preview" id="previewImageTwo">
                    <p>Profile image (optional)</p>
                </label>
                <input type="file" id="fileInputTwo">
            </form>
        </div>
    </div>
    <div id="gameContainer"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
